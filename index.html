<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="https://kit.fontawesome.com/307e2eecdc.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="anonymous">
    <link rel="icon" href="/images/Logo.svg">
  </head>
  <body>
    <nav class="game-navbar">
      <section>
        <div>
          <img src="/images/Logo.svg" alt="Logo snake">
          <span>nake game</span>
        </div>
  
        <div>
          <a target="_blank" href="https://jesusbossa.dev">
            <i class="fas fa-home"></i>
          </a>
          <a target="_blank" href="https://twitter.com/jesMakinox">
            <i class="fab fa-twitter-square"></i>
          </a>
          <a target="_blank" href="https://www.linkedin.com/in/makinox">
            <i class="fab fa-linkedin"></i> 
          </a>
        </div>
      </section>
    </nav>

    <article class="article-modal">
      <span class="article-modal-span" id="modal">Modal content</span>
    </article>

    <section class="section-header">
      <h3>Score: <span id="result">0</span></h3>
    </section>

    <section class="section-game">
      <div>
        <canvas id="GameCanvas" width="400" height="400"></canvas>
      </div>
    </section>

    <section class="article-reset">
      <button class="article-reset-span" id="reset" >Puedes empezar a jugar con cualquier tecla de movimiento</button>
      <!-- <button class="article-reset-span" id="reset" onclick="start()">Restart</button> -->
    </section>
  </body>
  <script src="./index.js" charset="utf-8"></script>
</html>
